<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Request password</h2>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" required />
    <mat-error>{{ this.form.get('email')?.errors?.message }}</mat-error>
  </mat-form-field>
  <div class="buttons">
    <button mat-raised-button color="primary">Request password</button>
    <button mat-button routerLink="/auth/login">Go back</button>
  </div>
</form>
