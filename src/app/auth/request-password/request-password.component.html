<form [formGroup]="form">
  <h2>Esqueci minha senha</h2>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" required />
    <mat-error>{{ this.form.get('email')?.errors?.message }}</mat-error>
  </mat-form-field>
  <div class="buttons">
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onRequestPassword()"
    >
      Enviar senha
    </button>
    <button mat-button routerLink="/auth/login" type="button">Voltar</button>
  </div>
</form>
