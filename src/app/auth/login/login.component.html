<form [formGroup]="form">
  <h2>Log In</h2>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" required />
    <mat-error>{{ this.form.get('email')?.errors?.message }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="password"
      placeholder="Password"
      formControlName="password"
      required
    />
    <mat-error>{{ this.form.get('password')?.errors?.message }}</mat-error>
  </mat-form-field>
  <div class="buttons">
    <button mat-raised-button color="primary" type="button"  (click)="onLogin()">
      Login
    </button>
    <button mat-button color="warn" type="button"  routerLink="/auth/request-password">
      Esqueci minha senha
    </button>
  </div>
</form>
