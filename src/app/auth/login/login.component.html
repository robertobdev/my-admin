<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Log In</h2>
  <mat-error *ngIf="loginInvalid">
    The username and password were not recognized
  </mat-error>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="username" required />
    <mat-error> Please provide a valid email address </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="password"
      placeholder="Password"
      formControlName="password"
      required
    />
    <mat-error> Please provide a valid password </mat-error>
  </mat-form-field>
  <awesome-time></awesome-time>
  <button mat-raised-button color="primary">Login</button>
</form>
